<!DOCTYPE html>
<head>
	<style>
		td{
			border: 1px solid #a4a4a4;
		}
	</style>
</head>
<body>
	Arrow keys to resize canvas.
	<canvas id="fieldCanvas" width="750" height="550" style="border:1px solid #a4a4a4; white-space:nowrap"></canvas>
</body>
<script type="text/javascript" src="Common/Data Plotter.js"></script>
<script type="text/javascript">
	xCoords = [];
	yCoords = [];
	testSeriesList = [xCoords, yCoords];
	seriesNames = ["X Coordinates", "Y Coordinates"];
	seriesColors = ["red","blue"];

	myDataPlot = new DataPlot(document.getElementById("fieldCanvas"), "Mouse Position (x,y) = (red,blue)", testSeriesList, seriesNames, seriesColors, "Height (cm)", "Time (ms)", true);
	myDataPlot.update();
	step = 0;
	window.addEventListener("mousemove", recordMouseLocation, false);
	function recordMouseLocation(mouseLoc){
		xCoords.push(step);
		xCoords.push(mouseLoc.pageX);
		yCoords.push(step);
		yCoords.push(mouseLoc.pageY);
		step++;
		myDataPlot.update();
	}

</script>
